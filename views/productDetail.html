<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85f57872c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/productDetail-style.css" type="text/css" >
    <title>Document</title>
</head>
<body>
    <main>
        <section class="detail-container">
            <div class="detail-column-1">
                <div class="main-image">
                    <img src="/images/bicicletaRodado26venzoSkyline1.jpg" alt="Imagen detalle producto">
                </div>
                <div class="secondary-images">
                    <img src="/images/bicicletaRodado26venzoSkyline2.jpg" alt="Imagen de producto">
                    <img src="/images/bicicletaRodado26venzoSkyline3.png" alt="Imagen de producto">
                    <img src="/images/bicicletaRodado26venzoSkyline4.jpg" alt="Imagen de Producto">
                </div>

            </div>
            <div class="detail-column-2">
                <h2>Descripción</h2>
                <hr>
                <h3 class="detail-modelo">BICICLETA MTB RODADO 26 VENZO SKYLINE</h3>

                    Especificaciones:<br>
                        Marca: Venzo.<br>
                        Modelo: Skyline.<br>
                        Rodado: 26".<br>
                        Cuadro: Aluminio.<br>
                        Pata de cambio: De 21 velocidades.<br>
                        Frenos: V-brake.<br>
                        Horquillas de suspension:<br>
                </p>
                <p class="detail-price">Precio: $ 59.300</p>
                <button class="detail-add-cart">Agregar al carrito <i class="fa-solid fa-cart-shopping"></i></button>
                <p class="detail-send-free">Envio Gratis <i class="fa-solid fa-truck-arrow-right"></i></p>
            </div>
        </section>
        <section class="paid-options">
            <img src="/images/mediospago.jpg" alt="Imagen medios de pago">
        </section>
    </main> 
</body>
</html>
